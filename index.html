<!DOCTYPE html>
<html>
  <head>
  	<title>IdleFarm</title>
  	<link rel="stylesheet" type="text/css" href="interface.css" />

  </head>
<body>

<header>
  Production<br>
  Food: <span id="foodProd">0</span>/s |
  Wood: <span id="woodProd">0</span>/s |
  Stone: <span id="stoneProd">0</span>/s
</header>
<div class="flex-container">
  <div>
    <h2>Manual Production</h2>
    <button onclick="gatherFood(foodClick)">Gather Food</button>
    Food: <span id="food">0</span><br><br>
    <button onclick="gatherWood(woodClick)">Gather Wood</button>
    Wood: <span id="wood">0</span><br><br>
    <button onclick="gatherStone(stoneClick)">Gather Stone</button>
    Stone: <span id="stone">0</span><br><br>
  </div>
  <div>
    <h2>Food</h2>
    <button onclick="buyFarmer()">Buy Farmer</button>
    Farmers: <span id="farmers">0</span>
    <br />
    Farmer Cost: <span id="farmerCost">10</span>
    <br /><br>
    <button onclick="buyFarmland()">Buy Farmland</button>
    Farmland: <span id="farmland">0</span>
    <br />
    Farmland Cost: <span id="farmlandCost">100</span><br>
  </div>
  <div>
    <h2>Wood</h2>
    <button onclick="buyFarmer()">Buy Farmer</button>
    Farmers: <span id="farmers">0</span>
    <br />
    Farmer Cost: <span id="farmerCost">10</span>
    <br />
    <button onclick="buyFarmland()">Buy Farmland</button>
    Farmland: <span id="farmland">0</span>
    <br />
    Farmland Cost: <span id="farmlandCost">100</span>
  </div>
  <div>
    <h2>Stone</h2>
    <button onclick="buyFarmer()">Buy Farmer</button>
    Farmers: <span id="farmers">0</span>
    <br />
    Farmer Cost: <span id="farmerCost">10</span>
    <br />
    <button onclick="buyFarmland()">Buy Farmland</button>
    Farmland: <span id="farmland">0</span>
    <br />
    Farmland Cost: <span id="farmlandCost">100</span>
  </div>
    <script type="text/javascript" src="main.js"></script>
</div>

</body>
</html>
